name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fluxo_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create .env file for CI
        run: |
          echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> backend/.env
          echo "DEBUG=False" >> backend/.env
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/fluxo_db" >> backend/.env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> backend/.env

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: Run migrations
        run: |
          python backend/manage.py migrate

      - name: Django system check
        run: |
          python backend/manage.py check

