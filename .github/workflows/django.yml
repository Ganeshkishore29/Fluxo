name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Kish_ore_29
          MYSQL_DATABASE: fluxo_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Django settings
        working-directory: backend
        run: |
          echo "SECRET_KEY=temporarysecret" >> .env
          echo "DEBUG=True" >> .env
          echo "DATABASE_NAME=fluxo_db" >> .env
          echo "DATABASE_USER=root" >> .env
          echo "DATABASE_PASSWORD=Kish_ore_29" >> .env
          echo "DATABASE_HOST=127.0.0.1" >> .env
          echo "DATABASE_PORT=3306" >> .env

      - name: Wait for MySQL to be ready
        working-directory: backend
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h 127.0.0.1 -u root -pKish_ore_29 --silent; then
              break
            fi
            echo "Waiting for MySQL..."
            sleep 1
          done

      - name: Run migrations
        working-directory: backend
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run tests
        working-directory: backend
        run: python manage.py test
